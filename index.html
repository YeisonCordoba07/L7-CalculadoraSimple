<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>L7-Calculadora Simple</title>
</head>

<body>


    <main>

        <div class="contenedor-calculadora">

            <div class="pantalla"></div>
            <div class="contenedor-teclas">


                <div class="tecla" style="background-color: #C70039;">
                    <span class="letra">C</span>
                </div>

                <div class="tecla" style="background-color: #C44EFF;">
                    <span class="letra">&#40</span>
                </div>

                <div class="tecla" style="background-color: #EB71FF;">
                    <span class="letra">&#41</span>
                </div>

                <div class="tecla" style="background-color: #FFB03A;">
                    <span class="letra">&lt</span>
                </div>

                <div class="tecla" style="background-color: #3AD0FF;">
                    <span class="letra">7</span>
                </div>

                <div class="tecla" style="background-color: #3AD0FF;">
                    <span class="letra">8</span>
                </div>

                <div class="tecla" style="background-color: #3AD0FF;">
                    <span class="letra">9</span>
                </div>

                <div class="tecla" style="background-color: #E84A5F;">
                    <span class="letra">x</span>
                </div>

                <div class="tecla" style="background-color: #3AD0FF;">
                    <span class="letra">4</span>
                </div>

                <div class="tecla" style="background-color: #3AD0FF;">
                    <span class="letra">5</span>
                </div>

                <div class="tecla" style="background-color: #3AD0FF;">
                    <span class="letra">6</span>
                </div>

                <div class="tecla" style="background-color: #9C2E3D;">
                    <span class="letra">&#247</span>
                </div>

                <div class="tecla" style="background-color: #3AD0FF;">
                    <span class="letra">1</span>
                </div>

                <div class="tecla" style="background-color: #3AD0FF;">
                    <span class="letra">2</span>
                </div>

                <div class="tecla" style="background-color: #3AD0FF;">
                    <span class="letra">3</span>
                </div>

                <div class="tecla" style="background-color: #91D94A;">
                    <span class="letra">+</span>
                </div>

                <div class="tecla" style="background-color: #0174BE;">
                    <span class="letra">.</span>
                </div>

                <div class="tecla" style="background-color: #3AD0FF;">
                    <span class="letra">0</span>
                </div>

                <div class="tecla" style="background-color: #434343;">
                    <span class="letra">=</span>
                </div>

                <div class="tecla" style="background-color: #00C897;">
                    <span class="letra">-</span>
                </div>

            </div>

        </div>
    </main>
    
    <footer>
        <div class="contenedor-footer">
            <p>Hecho por Yeison Alexander Cordoba Mena</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
